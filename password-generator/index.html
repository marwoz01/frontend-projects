<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span class="green-text">random password</span></h1>
      <h2>Never use an insecure password again.</h2>
      <button id="generate-password-btn" onclick="generatePassword()">
        Generate passwords
      </button>
      <hr class="line" />
      <div class="passwords-section">
        <button
          id="password-1"
          onclick="copyToClipboard('password-1')"
        ></button>
        <button
          id="password-2"
          onclick="copyToClipboard('password-2')"
        ></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
